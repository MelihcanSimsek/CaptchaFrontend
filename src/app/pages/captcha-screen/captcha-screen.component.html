<div class="fixed w-full h-10 flex flex-row items-center z-50 justify-center gap-4 px-4">
  <button (click)="ChangeCaptcha(1)" class="flex items-center cursor-pointer  px-4 py-2 bg-rose-500 hover:bg-rose-400  rounded-lg">
    <span class="text-white text-sm font-bold">Text Captcha</span>
  </button>
  <button (click)="ChangeCaptcha(2)" class="flex items-center cursor-pointer  px-4 py-2 bg-pink-500 hover:bg-pink-400 rounded-lg">
    <span class="text-white text-sm font-bold">Sound Captcha</span>
  </button>
  <button (click)="ChangeCaptcha(3)" class="flex items-center cursor-pointer  px-4 py-2 bg-indigo-500 hover:bg-indigo-400 rounded-lg">
    <span class="text-white text-sm font-bold">Text&Sound Captcha</span>
  </button>
   <button (click)="goToHome()" class="flex items-center cursor-pointer  px-4 py-2 bg-gradient-to-r from-rose-500 to-yellow-500 hover:opacity-85 rounded-lg">
    <span class="text-white text-sm font-bold">Go to home</span>
  </button>
</div>


@if (currentCaptcha == 1) {
  <div 
  class="flex flex-col justify-center items-center h-screen flex-col bg-[#0f1b24] dark group/design-root overflow-x-hidden"
  style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>
  <div class="flex grow flex-col justify-center max-w-[300px] max-w-[400px] max-w-[500px]  py-5 flex-1">
    <h2 class="text-white tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Please verify
      you are human</h2>
    <div class="flex justify-center w-full bg-[#0f1b24] @container p-4">
      <div class="max-w-full gap-1 overflow-hidden bg-[#0f1b24] @[480px]:gap-2 aspect-[2/1] rounded-xl flex">
        <img src="data:image/png;base64,{{captchaImage64}}" alt="denem">
      </div>
    </div>
    <div class="flex flex-wrap items-end gap-4 px-4 py-3">
      <label class="flex flex-col min-w-40 flex-1">
        <input placeholder="Enter the text above" [(ngModel)]="captchaInput"
          class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#2e526b] bg-[#172936] focus:border-[#2e526b] h-14 placeholder:text-[#8db3ce] p-[15px] text-base font-normal leading-normal"
          value="" />
      </label>
    </div>
    <div class="flex gap-6 px-4 py-3 justify-center">
      <button (click)="Submit()"
        class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#8fd0ff] hover:opacity-90 text-[#0f1b24] text-sm font-bold leading-normal tracking-[0.015em]">
        <span class="truncate">Submit</span>
      </button>

      <button (click)="Refresh()"
        class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-rose-500 hover:opacity-90 text-[#0f1b24] text-sm font-bold leading-normal tracking-[0.015em]">
        <span class="truncate">Refresh</span>
      </button>
    </div>
  </div>
</div>
