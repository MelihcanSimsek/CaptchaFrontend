<div class="h-screen bg-gradient-to-r from-indigo-500 to-purple-700 flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-2xl font-bold text-center mb-6">Welcome to Our Service, {{emailInfo}}</h1>
        <p class="text-gray-600 text-center mb-4">Please choose an option below:</p>
        <div class="flex flex-col space-y-4">
            <span (click)="goToCaptcha()"
                class="block text-center cursor-pointer bg-purple-500 hover:bg-purple-600 text-white font-semibold py-3 rounded-lg transition duration-200">Captcha
                Screen</span>
            <span (click)="logout()"
                class="block text-center cursor-pointer  bg-pink-500 hover:bg-rose-600 text-white font-semibold py-3 rounded-lg transition duration-200">Logout</span>
        </div>
    </div>
</div>
