<div class="flex flex-row justify-center items-center  min-h-screen  bg-[#0f1b24]">
    <div class="w-2/4 bg-white rounded-2xl shadow-xl p-8 mb-8 border border-slate-200">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-800 mb-2">Sign in Account</h1>
        </div>
        <form [formGroup]="loginForm" class="space-y-2">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">Email Address</label>
                <input type="email" formControlName="email"
                    class="w-full px-2 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-blue-500 transition-all duration-200 outline-none"
                    placeholder="Enter your email" />
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">Password</label>
                <input type="password" formControlName="password"
                    class="w-full px-2 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-blue-500 transition-all duration-200 outline-none"
                    placeholder="Enter your password" />
            </div>
            <div class="bg-slate-50 p-4 rounded-lg border border-slate-200">

                <label class="block text-sm font-medium text-slate-700 mb-3">Security Verification</label>
                <img src="data:image/png;base64,{{captchaImage64}}" alt="captcha-image" width="200" height="100">
                <div class="flex flex-row gap-4 py-2 ">
                    <div (click)="Refresh()"
                        class="cursor-pointer w-8 h-8 bg-blue-500 hover:bg-blue-600 text-white rounded-full flex items-center justify-center transition-all duration-200 hover:scale-110 shadow-lg">
                        <span class="text-2xl">ðŸ’±</span>
                    </div>
                    <div (click)="PlayAudio()"
                        class="cursor-pointer  w-8 h-8 bg-blue-500 hover:bg-blue-600 text-white rounded-full flex items-center justify-center transition-all duration-200 hover:scale-110 shadow-lg">
                        <span class="text-2xl">ðŸ”Š</span>
                    </div>
                </div>
                <input type="text" formControlName="captcha"
                    class="w-full px-2 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-blue-500 transition-all duration-200 outline-none"
                    placeholder="Enter captcha code" />
            </div>
            <div class="w-full flex flex-row gap-2">
                <button type="submit" (click)="Login()"
                    class="w-2/3 bg-rose-500 hover:bg-rose-700 hover:cursor-pointer text-white py-3 px-6 rounded-lg font-semibold transition-all duration-200 hover:shadow-lg hover:scale-[1.02] active:scale-[0.98]">
                    Sign in
                </button>
                <button (click)="googleLogin()" class="w-1/3 gsi-material-button bg-white  border-2 border-rose-500 rounded-lg hover:cursor-pointer transition-all duration-200 hover:shadow-lg hover:scale-[1.02] active:scale-[0.98]">
                    <div class="gsi-material-button-state"></div>
                    <div class="gsi-material-button-content-wrapper flex flex-row justify-center items-center">
                        <div class="gsi-material-button-icon">
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"
                                xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                                <path fill="#EA4335"
                                    d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z">
                                </path>
                                <path fill="#4285F4"
                                    d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z">
                                </path>
                                <path fill="#FBBC05"
                                    d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z">
                                </path>
                                <path fill="#34A853"
                                    d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z">
                                </path>
                                <path fill="none" d="M0 0h48v48H0z"></path>
                            </svg>
                        </div>
                        <span class="gsi-material-button-contents">Continue with Google</span>
                        <span style="display: none;">Continue with Google</span>
                    </div>
                </button>
            </div>

        </form>
        <div class="text-center mt-6">
            <p class="text-slate-600">
                Don't have an account?
                <button [routerLink]="['/register']" routerLinkActive="router-link-active"
                    class="text-blue-500 cursor-pointer hover:text-blue-700 font-medium ml-1 transition-colors duration-200">
                    Sign up
                </button>
            </p>
        </div>
    </div>
</div>
